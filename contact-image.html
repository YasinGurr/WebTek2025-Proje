<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Form Bilgileri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 kategori p-4 rounded shadow">
                <h2 class="text-center sitilli-yazi mb-4">Gönderilen Form Bilgileri</h2>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="sitilli-yazi2">Ad Soyad : </span>
                                <span id="adSoyadValue"></span>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="sitilli-yazi2">Elektronik Posta Adresi : </span>
                                <span id="emailValue"></span>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="sitilli-yazi2">Telefon Numarası : </span>
                                <span id="telefonValue"></span>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="sitilli-yazi2">Cinsiyet : </span>
                                <span id="cinsiyetValue"></span>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="sitilli-yazi2">Konu : </span>
                                <span id="konuValue"></span>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-12">
                                <span class="sitilli-yazi2">Mesaj : </span>
                                <span id="mesajValue"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="contact.html" class="btn btn-primary">İletişim Sayfasına Dön</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Form verilerini çekecek script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL'den parametreleri al
            const urlParams = new URLSearchParams(window.location.search);
            
            // Form değerlerini alıp ilgili alanlara yerleştir
            document.getElementById('adSoyadValue').textContent = urlParams.get('adi') || 'Belirtilmedi';
            document.getElementById('emailValue').textContent = urlParams.get('email') || 'Belirtilmedi';
            document.getElementById('telefonValue').textContent = urlParams.get('telefon') || 'Belirtilmedi';
            document.getElementById('cinsiyetValue').textContent = urlParams.get('cinsiyet') || 'Belirtilmedi';
            
            // Konu değerini düzenle
            let konu = urlParams.get('konu') || 'Belirtilmedi';
            switch(konu) {
                case 'sikayet': konu = 'Şikayet'; break;
                case 'oneri': konu = 'Öneri'; break;
                case 'bilgi': konu = 'Bilgi Talebi'; break;
                case 'destek': konu = 'Teknik Destek'; break;
                case 'diger': konu = 'Diğer'; break;
            }
            document.getElementById('konuValue').textContent = konu;
            
            document.getElementById('mesajValue').textContent = urlParams.get('mesaj') || 'Belirtilmedi';
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
